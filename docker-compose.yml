version: "3.8"

services:
  server:
    build: ./server
    container_name: tyre_server
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    depends_on:
      - mongo
    networks:
      - tyre_network

  client:
    build: ./client
    container_name: tyre_client
    restart: always
    ports:
      - "3002:3002"
    depends_on:
      - server
    networks:
      - tyre_network

  admin:
    build: ./admin
    container_name: tyre_admin
    restart: always
    ports:
      - "3003:3003"
    depends_on:
      - server
    networks:
      - tyre_network

  nginx:
    image: nginx:latest
    container_name: tyre_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./client/build:/usr/share/nginx/html
    depends_on:
      - client
      - admin
      - server
    networks:
      - tyre_network

  mongo:
    image: mongo:latest
    container_name: tyre_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - tyre_network

networks:
  tyre_network:

volumes:
  mongo_data:
